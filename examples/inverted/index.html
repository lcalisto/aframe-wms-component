<html>
  <head>
    <title>A-Frame WMS Component - Inverted globe</title>
    <meta name="description" content="Simple example for WMS component in a inverted globe."></meta>
	<script src="../build.js"></script> 
  </head>
  <body>
    <a-scene>
      <a-entity scale="-1 1 1">
        <a-entity
          geometry="primitive: sphere; radius: 2;"
          material="color: #000; transparent: true; side: front;"
          wms="
          url: http://ows.terrestris.de/osm/service;
          bbox: -88,-180,88,180;
          projection: EPSG:4326;
          version: 1.3.0;
          format: PNG;
          layers: OSM-WMS;
          width: 4048;
          height: 2024;
          "
          >
        </a-entity>
      </a-entity>
        <a-camera id="camera"  user-height="0" wasd-controls-enabled="true" look-controls-enabled="true"></a-camera>
    </a-scene>
  </body>
</html>
