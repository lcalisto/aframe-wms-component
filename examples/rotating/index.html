<!--  http://ows.terrestris.de/osm/service?SERVICE=WMS&VERSION=1.3.0&REQUEST=GetMap&FORMAT=image%2Fpng&TRANSPARENT=true&LAYERS=OSM-WMS&CRS=EPSG%3A4326&STYLES=&WIDTH=2048&HEIGHT=1024&BBOX=-88%2C-180%2C88%2C180 -->
<html>
  <head>
    <title>A-Frame WMS Component - Simple</title>
    <meta name="description" content="Simple example for WMS component with rotating globe."></meta>
    <script src="../build.js"></script> 
  </head>
  <body>
    <a-scene>
      <a-assets>
      </a-assets>
      <a-entity position="2 1.8 -2">
        <a-entity 
        rotation="0 -5 0"
        material="color: #000;"
        geometry="primitive: plane; width:4;height:2;"
        wms="
        url: http://ows.terrestris.de/osm/service;
        bbox: -88,-180,88,180;
        projection: EPSG:4326;
        version: 1.3.0;
        format: PNG;
        layers: OSM-WMS;
        width: 4096;
        height: 2048;
        "
          ></a-entity>
        </a-entity>
        <a-entity 
        position="-1 1.8 -2"
        material="color: #000;"
        geometry="primitive: sphere; radius:1;"
        wms="
        url: http://ows.terrestris.de/osm/service;
        bbox: -88,-180,88,180;
        projection: EPSG:4326;
        version: 1.3.0;
        format: PNG;
        layers: TOPO-WMS;
        width: 2048;
        height: 1024;
        "
          >
           <a-animation attribute="rotation"
               dur="70000"
               to="0 360 0"
               easing="linear"
               repeat="indefinite">
             </a-animation>
       </a-entity>
    </a-scene>
  </body>
</html>
